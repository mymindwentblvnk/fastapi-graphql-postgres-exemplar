version: '3.9'

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    user: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./build/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "postgres", "-p", "postgres", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
